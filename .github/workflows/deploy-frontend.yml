name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'mifica-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'mifica-frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./mifica-frontend
        run: npm ci

      - name: Build
        working-directory: ./mifica-frontend
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mifica-frontend/dist
