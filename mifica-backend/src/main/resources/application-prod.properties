# Configuração de Produção - Spring Boot
# Use variáveis de ambiente do Railway

spring.application.name=mifica-backend

# JWT - Use variável de ambiente
jwt.secret=${JWT_SECRET:MinhaChaveSuperSecreta12345678901234567890}
app.security.dev-mode=false
admin.cadastro.senha=${ADMIN_PASSWORD:mificaadmin2025}

# Banco de dados PostgreSQL (Railway fornece)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões otimizado
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging (reduzido para prod)
logging.level.root=INFO
logging.level.com.mifica=INFO

# Kafka em produção (Railway)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.security.protocol=SASL_PLAINTEXT
spring.kafka.sasl.mechanism=PLAIN
spring.kafka.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="${KAFKA_PASSWORD:changeit}";
spring.kafka.consumer.group-id=mifica-consumer
spring.kafka.consumer.auto-offset-reset=earliest

# Admin panel
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024
